<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guessing Game</title>
</head>
<body>
	<div class="game">
		<header>
			<a class="home-link" href="home.html" aria-label="Home">Home</a>
			<h1>Guess the Country</h1>
			<div class="score">Score: <span id="score">0</span></div>
		</header>

		<main>
			<!-- single-flag area -->
			<div class="flags-row">
				<div class="flag-card" style="justify-content:center">
					<img id="flag" alt="Country flag" src="" />
				</div>
			</div>

			<!-- instruction -->
			<div id="instruction" class="instruction">Which country is this flag?</div>

			<div id="choices" class="choices four-choices">
				<!-- Buttons populated by JS -->
			</div>

			<div class="controls">
				<button id="nextBtn" disabled>Next</button>
			</div>

			<div id="message" class="message" aria-live="polite"></div>
		</main>
</div>

<!-- popup modal shown on wrong answer -->
<div id="wrongModal" class="modal hidden" aria-hidden="true" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalMsg">
	<div class="modal-backdrop"></div>
	<div class="modal-panel">
		<h2 id="modalTitle">Incorrect</h2>
		<p id="modalMsg">The correct answer is ...</p>
		<div class="modal-actions">
			<button id="modalContinue" class="choice-btn">Continue (+1)</button>
			<button id="modalRestart" class="choice-btn choice-wrong">Restart</button>
		</div>
	</div>
</div>

<script src="countries.js" defer></script>
<script src="index.js" defer></script>
</body>
</html>
